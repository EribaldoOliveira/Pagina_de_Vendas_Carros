<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div><!--header-->
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
                </div>
                    <div class="form-body">
                        <h1 class="form title">Venda fácilmente o seu carro!</h1>        
                        <p>
                            Descreva as características e marque os opcionais que ele possui
                        </p>    
                        <form>
                            <div class="box-input">
                                <label for="title">Título do anúncio <spa n class="require-field"> </span></label>
                                <input 
                                    type="text" 
                                name="title" 
                                id="title" 
                                class="block" 
                                placeholder="Um títuilo para anunciar o seu carro"
                                minlength="1"
                                maxlength="30"
                                required
                                />
                            </div><!--box-input-->
                            <input 
                            type="submit" value="Enviar" /> 
                        </form>
                       
                </div>
        </div><!--form-container-->
    </div><!--container-->
</body>
</html>
